<div class="btn-toolbar">
    <div class="btn-group">
        <span class="btn"><i class="icon-step-backward" ng-click="page(1)"></i></span>
        <span class="btn"><i class="icon-backward" ng-click="page(startIndex - pageSize)"></i></span>
        <span class="btn"><i class="icon-forward" ng-click="page(startIndex + pageSize)"></i></span>
        <span class="btn"><i class="icon-step-forward" ng-click="page(980)"></i></span>
    </div>
    {{$scope.pageSize}}
</div>
